name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Authenticate to Azure Artifacts Feed
        run: |
          echo "registry=https://${{ secrets.NPM_REGISTRY_BASE }}" > ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          encodedToken=$(echo -n $AZURE_ARTIFACTS_TOKEN | base64)
          echo "//${{ secrets.NPM_REGISTRY_BASE }}registry/:username=placeholder" >> ~/.npmrc
          echo "//${{ secrets.NPM_REGISTRY_BASE }}registry/:password=$encodedToken" >> ~/.npmrc
          echo "//${{ secrets.NPM_REGISTRY_BASE }}registry/:email=placeholder" >> ~/.npmrc
          echo "//${{ secrets.NPM_REGISTRY_BASE }}:username=placeholder" >> ~/.npmrc
          echo "//${{ secrets.NPM_REGISTRY_BASE }}:password=$encodedToken" >> ~/.npmrc
          echo "//${{ secrets.NPM_REGISTRY_BASE }}:email=placeholder" >> ~/.npmrc
        env:
          AZURE_ARTIFACTS_TOKEN: ${{ secrets.AZURE_ARTIFACTS_TOKEN }}
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_COAST_01F40F210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env: # Add environment variables here
          AZURE_TENANT_ID: 96737d25-249e-4453-901d-75b892d0931c
          AZURE_ORDERER: https://us.fluidrelay.azure.com
          AZURE_FUNCTION_TOKEN_PROVIDER_URL: https://fhl-token-provider.azurewebsites.net/api/getafrtoken
          FLUID_CLIENT: azure
          CLIENT_ID: 4b39383d-c477-4d14-8d7d-3336fb7f59cb
          AZURE_OPENAI_ENDPOINT: https://fhlsep2024.openai.azure.com
          AZURE_OPENAI_TOKEN_PROVIDER_URL: https://fhl-token-provider.azurewebsites.net/api/getopenaitoken
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_COAST_01F40F210 }}
          action: "close"
